[build]
  command = "npm run build"
  publish = "dist"

# Handle browser caching
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true # Ensure the redirect happens even if a file exists at the path 